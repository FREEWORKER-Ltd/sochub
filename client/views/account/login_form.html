<template name="login_form">
  <form id="login-form" class="form-horizontal" action="action" frole="form">
    <div class="form-group">
      <label for="login-email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" id="login-email" />
      </div>
    </div>
    <div class="form-group">
      <label for="login-password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" id="login-password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 coll-sm-10">
        <input type="submit" id="login-button" value="Sign In" />
        <a href="{{pathFor 'register_form'}}">Register</a>
        <a href="{{pathFor 'reset_password'}}">Forgot your password?</a>
      </div>
    </div>
  </form>
</template>
