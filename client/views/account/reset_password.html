<template name="reset_password">
  {{#if resetPassword }}
    <form id="new-password" class="form-horizontal" action="action" role="form">
      <div class="form-group">
        <label for="login-email" class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-10">
          <input type="email" id="new-password-password" />
        </div>
      </div>
      <div class="form-group">
        <label for="login-email" class="col-sm-2 control-label">Confirm New Password</label>
        <div class="col-sm-10">
          <input type="email" id="new-password-confirm-password" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 coll-sm-10">
          <input type="submit" value="Change Password" />
        </div>
      </div>
    </form>
  {{else}}
    <form id="recovery-form" class="form-horizontal" action="action">
      <div class="form-group">
        <label for="login-email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" id="recovery-email" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 coll-sm-10">
          <input type="submit" value="Send Reset Instructions" />
        </div>
      </div>
    </form>
  {{/if}}
  </template>
