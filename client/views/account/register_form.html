<template name="register_form">
  <form id="register-form" class="form-horizontal" action="action" role="form">
    <div class="form-group">
      <label for="account-email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" id="account-email" />
      </div>
    </div>
    <div class="form-group">
      <label for="account-password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" id="account-password" />
      </div>
    </div>
    <div class="form-group">
      <label for="account-password-confirm" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" id="account-password-confirm" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 coll-sm-10">
        <input type="submit" id="create-account" value="Create an Account" />
      </div>
    </div>
  </form>
</template>
